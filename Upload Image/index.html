<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Upload Example</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="header-section">
      <h1 class="header-title">Image Upload</h1>
      <p id="status">OpenCV.js is loading...</p>
    </section>
    <section class="container">
      <div class="inputoutput">
        <!-- Message initially shown -->
        <p id="placeholderMessage" class="message">
          No image selected. Please choose an image.
        </p>

        <!-- Image element hidden initially -->
        <figure>
          <img id="imageSrc" style="display: none" alt="Image Preview" />
          <figcaption class="caption">Image Source</figcaption>
        </figure>

        <form id="uploadForm">
          <input
            type="file"
            id="fileInput"
            name="imageUpload"
            accept="image/*"
          />
        </form>
      </div>

      <!-- Canvas output for image processing -->
      <div class="inputoutput">
        <figure>
          <canvas id="imageOutput"></canvas>
          <figcaption class="caption">canvasOutput</figcaption>
        </figure>
      </div>
    </section>
    <script async src="libs/opencv.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
